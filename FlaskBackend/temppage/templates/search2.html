<!DOCTYPE html>
<html lang="cn-zh">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
	<style type="text/css">
	.button {
		background-color: white;
		border: 2px solid #ff6666;
		color: black;
		padding: 12px 24px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 18px;
		font-family: Georgia, "Times New Roman", Times, serif;
		-webkit-transition-duration: 0.4s;
		transition-duration: 0.4s;
		border-radius: 4px;
		margin-right: 5%;
	}
	.button:hover {
		background-color: #ff6666;
		color: white;
	}
	.inputBoxes{
		padding-left:5%;
		padding-top:20px;
		padding-bottom:10px;
		font-size: 22px;
		font-family: Georgia, "Times New Roman", Times, serif;
	}
	input{
		outline-style: none;
		border: 0px;
		border-radius: 4px;
		background-color:#ff8787;
		margin-right:20px;
		padding: 7px 0px;
		font-family: "Microsoft YaHei";
	}
	hr {
		height: 5px;
		border: none;
		background-color: grey;
		margin-top: 10px;
		background-color: #ff8787;
		box-shadow: 0 0 10px 1px rgba(220, 70, 120, 0.4);
	}
	table {border-collapse: collapse; font-family: "Times New Roman";}
	th,td {padding:0.65em;}
	th {background-color: #555555; nonerepeat scroll 0 0; color: white; font-size:20px;}
	th:first-child {border-radius: 9px 0 0 0;}
	th:last-child {border-radius: 0 9px 0 0;}
	tbody tr {border: 1px solid #555555; font-size:18px;}
	.clearfix:before,
	.clearfix:after{content: ' ';display: table;}
	.clearfix:after{clear:both;}
	.main{float: left;width: 800px; }
	.side{margin-left: 850px; background-color: gray; margin-top:50px; overflow: hidden;}
	#tooltip {
    opacity: 0;
    position: absolute;
    padding: 10px;
    background: #333333;
    border: 2px solid #e8e8e8;
    color: #33cc99;
    font-size: 16px;
    border-radius: 4px;
  }
	</style>
</head>
<body>

<form action="/2/" method = "post">
<div class="inputBoxes">
	<p> Date  <input type="date" name="date"> State <font size=2px>(optional)</font>  <input type="text" name="state"> County <font size=2px>(optional)</font> <input type="text" name="county"></p>
</div>
	<div style="padding-left:15%; padding-bottom:20px">
		<input type="submit" value = "Submit" class="button">
		<input type="button" value = "Home" onclick = "goBack()" class="button">
	</div>
</form>

<hr>

<div align="" style="padding-left:5%; padding-top:30px" class="main">
        <form action="/2/" method="post">
        <table>
			{% if items %}
			<thead>
            <tr style="text-align:center">
                <th>Date</th>
                <th>State</th>
                <th>County</th>
                <th>Increment</th>
                <th>Total Cases</th>
			</tr>
			</thead>
			{% endif %}
			<tbody>
            {% for i in items %}
            <tr style="text-align:center">
                <td>{{ i.Dat }}</td>
                <td>{{ i.State }}</td>
                <td>{{ i.Us_county }}</td>
                <td>{{ i.increment }}</td>
                <td>{{ i.total }}</td>
            {% endfor %}
			</tbody>
        </table>
        </form>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/topojson.v3.min.js"></script>
<script type="text/javascript">
  (async () => {
    // Step 2. Load the US map data.
    const us = await d3.json('https://d3js.org/us-10m.v2.json');
    const data = topojson.feature(us, us.objects.states).features;

    // Step 3. Draw the SVG.
    // First let's create an empty SVG with 960px width and 600px height.
    const width = 960;
    const height = 600;
	const div = d3.select('body').append('div').attr('class','side');
    const svg = div
      .append('svg')
      .attr('width', width)
      .attr('height', height);
	
    // Create an instance of geoPath.
    const path = d3.geoPath();

    // Use the path to plot the US map based on the geometry data.
	svg.append('g')
		.selectAll('path')
		.data(data)
		.enter()
		.append('path')
		.attr('d', path)
		.attr('fill', "#aabbcc")
		.attr('stroke', 'rgba(255, 255, 255, 1)')
		.attr('stroke-width', 1)
		.attr('id', path);
	
	
	// get the value of each state
	var records = document.getElementsByTagName("td");
	var locations = new Map();
	var thisdayResult = new Map();
	var j = 1;
	var totalSum = 0;
	var maxVal = 0;
	while (j < records.length){
		if (locations.has(records[j].innerHTML) == false){
			locations.set(records[j].innerHTML, parseInt(records[j+3].innerHTML))
			thisdayResult.set(records[j].innerHTML, parseInt(records[j+2].innerHTML))
		}
		else {
			var currentSum = locations.get(records[j].innerHTML);
			var thisdaySum = thisdayResult.get(records[j].innerHTML);
			locations.set(records[j].innerHTML, currentSum + parseInt(records[j+3].innerHTML));
			thisdayResult.set(records[j].innerHTML, thisdaySum + parseInt(records[j+2].innerHTML));
		}
		if (locations.get(records[j].innerHTML) > maxVal){
			maxVal = locations.get(records[j].innerHTML);
		}
		totalSum += parseInt(records[j+3].innerHTML);
		j+=5;
	}
	
	let map2 = new Map([
		["0","Arizona"],["1","Louisiana"],["2","Idaho"],["3","Minnesota"],["4","North Dakota"],["5","South Dakota"],["6","New York"],["7","Alaska"],["8","Georgia"],["9","Indiana"],["10","Michigan"],["11","Mississippi"],["12","Ohio"],["13","Texas"],["14","Nebraska"],["15","Colorado"],["16","Maryland"],["17","Kansas"],["18","Illinois"],["19","Wisconsin"],["20","California"],["21","Iowa"],["22","Pennsylvania"],["23","Montana"],["24","Missouri"],["25","Florida"],["26","Kentucky"],["27","Maine"],["28","Utah"],["29","Oklahoma"],["30","Tennessee"],["31","Oregon"],["32","West Virginia"],["33","Arkansas"],["34","Washington"],["35","North Carolina"],["36","Virginia"],["37","Wyoming"],["38","Alabama"],["39","South Carolina"],["40","New Mexico"],["41","New Hampshire"],["42","Vermont"],["43","Nevada"],["44","Hawaii"],["45","Massachusetts"],["46","Rhode Island"],["47","New Jersey"],["48","Delaware"],["49","Connecticut"],["50","District of Columbia"]
	]);
	
	// color the map
	var k = 0;
	while (k < 51){
		headid = svg.select('g').selectAll('path')._groups[0][k].id.split(',',1)[0];
		statename = map2.get(String(k));
		svg.select('g').selectAll('path')._groups[0][k].id = statename;
		if (locations.has(map2.get(String(k)))){
			
			svg.select('g').selectAll('path')._groups[0][k].setAttribute("fill", d3.interpolateReds((locations.get(statename) / 150000)+0.1));
		}
		k = k+1;
	}
	
	// add zoom
	const mapContainer = svg.select("g");
	const mapPath = mapContainer.selectAll("path")
    .data(data)
    .join("path");
	
	function zoomed() {
		const t = d3.event.transform;
		svg.attr("transform", `translate(${t.x}, ${t.y}) scale(${t.k})`);
	}
	const zoom = d3.zoom().scaleExtent([0.8, 3]).on("zoom", zoomed);
	svg.call(zoom);
	
	const places = [
    {'name': 'Arizona','log': '76.3','lat': '31.5', 'r': 48},{'name': 'Alaska','log': '65.5','lat': '19.5', 'r': 35},{'name': 'Alabama','log': '124','lat': '27', 'r': 30},{'name': 'Arkansas','log': '112.7','lat': '30.5', 'r': 32},{'name': 'California','log': '62.7','lat': '38', 'r': 45},{'name': 'Colorado','log': '89','lat': '39.2', 'r': 45},{'name': 'Connecticut','log': '146','lat': '46.7', 'r': 8},{'name': 'District of Columbia','log': '139.9','lat': '41', 'r': 1.5},{'name': 'Delaware','log': '142.8','lat': '41.2', 'r': 5},{'name': 'Florida','log': '134.5','lat': '20', 'r': 30},{'name': 'Georgia','log': '130.8','lat': '27', 'r': 30},{'name': 'Hawaii','log': '87.6','lat': '12', 'r': 10},{'name': 'Idaho','log': '76','lat': '48.5', 'r': 35},{'name': 'Illinois','log': '117.8','lat': '40.8', 'r': 30},{'name': 'Indiana','log': '123.5','lat': '40.8', 'r': 23},{'name': 'Iowa','log': '110','lat': '44', 'r': 33},{'name': 'Kansas','log': '101.6','lat': '37.8', 'r': 35},{'name': 'Kentucky','log': '127','lat': '37.2', 'r': 25},{'name': 'Louisiana','log': '113','lat': '22', 'r': 25},{'name': 'Maine','log': '149.5','lat': '52.6', 'r': 26},{'name': 'Maryland','log': '140.4','lat': '41.8', 'r': 10},{'name': 'Massachusetts','log': '146.8','lat': '48.1', 'r': 9},{'name': 'Michigan','log': '125.5','lat': '46.5', 'r': 30},{'name': 'Minnesota','log': '108.6','lat': '50', 'r': 32},{'name': 'Mississippi','log': '118.2','lat': '26.8', 'r': 25},{'name': 'Missouri','log': '112.2','lat': '37.5', 'r': 35},{'name': 'Montana','log': '85','lat': '52.6', 'r': 45},{'name': 'Nebraska','log': '99.5','lat': '43.2', 'r': 34},{'name': 'Nevada','log': '69.5','lat': '42.3', 'r': 45},{'name': 'New Mexico','log': '87','lat': '30.7', 'r': 52},{'name': 'New Jersey','log': '143.5','lat': '44', 'r': 10},{'name': 'New York','log': '141.5','lat': '47.8', 'r': 27},{'name': 'New Hampshire','log': '146.7','lat': '49.7', 'r': 12},{'name': 'North Carolina','log': '138.6','lat': '34.3', 'r': 25},{'name': 'North Dakota','log': '99','lat': '52.5', 'r': 35},{'name': 'Ohio','log': '129','lat': '41.8', 'r': 30},{'name': 'Oklahoma','log': '104','lat': '31.8', 'r': 35},{'name': 'Oregon','log': '65.5','lat': '50.5', 'r': 43},{'name': 'Pennsylvania','log': '138','lat': '44.1', 'r': 27},{'name': 'Rhode Island','log': '147.8','lat': '47.1', 'r': 6},{'name': 'South Dakota','log': '98.6','lat': '48', 'r': 33},{'name': 'South Carolina','log': '135.6','lat': '30.1', 'r': 25},{'name': 'Tennessee','log': '124.5','lat': '33.2', 'r': 22},{'name': 'Texas','log': '101','lat': '23', 'r': 65},{'name': 'Utah','log': '78.4','lat': '40.4', 'r': 43},{'name': 'Vermont','log': '144.4','lat': '50.2', 'r': 12},{'name': 'Virginia','log': '138.2','lat': '38.6', 'r': 27},{'name': 'West Virginia','log': '132.7','lat': '38.8', 'r': 22},{'name': 'Wisconsin','log': '116.6','lat': '48', 'r': 32},{'name': 'Washington','log': '68.5','lat': '55.1', 'r': 35},{'name': 'Wyoming','log': '86.5','lat': '46.3', 'r': 45},
	];
	
	div.append('div').attr('id', "tooltip");
	const tooltip = d3.select('#tooltip');
	const projection = d3.geoMercator()
    .scale(550)
    .center([105, 38])
    .translate([width / 2, height / 2]);
	const location = svg.selectAll('.location')
	.data(places).enter()
	.append('g').attr('class','location')
	.attr('transform', (d) => {
        const coor = projection([d.log, d.lat]);
        return 'translate(' + coor[0] + ',' + coor[1] + ')';
    });
	location.append('circle')
    .attr('r', (d)=>{return d.r})
    .attr('fill', 'rgba(255, 255, 255, 0)')
    .attr('class', 'location');
	location.on('mouseover',function(d){
		if (locations.has(d.name)){
			tooltip.html('<b>' + d.name + "</b><br>today: "  + String(thisdayResult.get(d.name)) + "<br>total: " + String(locations.get(d.name))).style('left',d3.event.pageX+20+'px').style('top',d3.event.pageY+20+'py').style('opacity',1)}
		d3.select(this).select('circle').transition()
        .duration(180)
		.attr('fill', 'rgba(5, 5, 5, 0.6)')
        .attr('r', d.r+5);
			})
	.on('mouseout', function (d) {tooltip.style('opacity', 0);
		d3.select(this)
        .select('circle')
        .transition()
        .duration(160)
		.attr('fill', 'rgba(255, 255, 255, 0)')
        .attr('r', d.r);});
	
  })();
</script>

<script type="text/javascript">
	function goBack(){
		window.location.replace("../")
	}
</script>

</body>
</html>
